<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo entregable N 2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section id="tools">
        <form id="brush">
            <fieldset>
                <legend>Brocha</legend>
                <label for="pencil">L√°piz üñå</label>
                <input type="radio" name="brush" id="pencil" checked>
                <label for="eraser">Goma ‚¨ú</label>
                <input type="radio" name="brush" id="eraser">
            </fieldset>
            <fieldset>
                <legend>Tama√±o</legend>
                <input type="range" name="size" id="sizeInput">
            </fieldset>
            <fieldset>  
                <legend>Color del l√°piz</legend>
                <input type="color" name="color" id="colorInput">
            </fieldset>
        </form>
    
        <form id="filter">
            <fieldset>
                <legend>Aplicar filtros</legend>
                <button id="negative">Negativo</button>
                <button id="binarization">Binarizaci√≥n</button>
                <button id="sepia">Sepia</button>
            </fieldset>
            <fieldset>
                <legend>Saturaci√≥n</legend>
                <input type="range" name="saturation" id="saturation" min="0" max="10">
            </fieldset>
            <fieldset>
                <legend>Difuminaci√≥n</legend>
                <input type="range" name="blur" id="blur" value="0" min="0" max="5">
            </fieldset>
            <div>
                <label for="brightness">Brillo</label>
                <input type="range" name="brightness" id="brightness" min="0" max="20">
            </div>
        </form>
    
        <form id="image">
            <fieldset>
                <legend>Opciones</legend>
                <button id="uploadBtn">Cargar IMG</button>
                <input type="file" name="bg-image" id="uploadInput" hidden>
                <button id="reset">Restaurar imagen</button>
                <button id="clean">Borrar lienzo</button>
                <button id="save">Guardar</button>
            </fieldset>
        </form>
    </section>

    <canvas id="canvas" width="800px" height="500px"></canvas>

    <script src="js/Brush.js"></script>
    <script src="js/Pencil.js"></script>
    <script src="js/Eraser.js"></script>
    <script src="js/main.js"></script>
    <script src="js/paint.js"></script>
    <script src="js/image.js"></script>
    <script src="js/filter.js"></script>
    
</body>
</html>
